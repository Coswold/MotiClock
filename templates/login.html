<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>About</title>
        <link rel="stylesheet" type="text/css" href="../static/css/login.css" />
	</head>
		{% extends "template.html" %}
		{% block content %}
            {% if session['logged_in'] %}

            You're logged in already!

            {% else %}
            <div class="center-screen">
                <form action="/login" method="POST">
                    <div class="login">
                        <div class="login-screen">
                            <div class="app-title">
                                <h1>Login</h1>
                            </div>
                            <div class="login-form">
                                <div class="control-group">
                                    <input type="text" class="login-field" value=""
                                    placeholder="username" name="username">
                                    <label class="login-field-icon fui-user"
                                    for="login-name"></label></div>
                                    <div class="control-group">
                                        <input type="password" class="login-field"
                                        value="" placeholder="password" name="password">
                                        <label class="login-field-icon fui-lock"
                                        for="login-pass"></label></div>
                                        <input type="submit" value="Log in"
                                        class="btn btn-primary btn-large btn-block">
                                        <a class="btn btn-primary btn-large btn-block"
                                        href="/new_user">Create Account</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        {% endif %}
                    </div>
		{% endblock %}
</html>
